<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <title>微信投票 管理后台</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link href="{{ static_url("css/bootstrap.css") }}" rel="stylesheet" /> 
  <link href="{{ static_url("css/site.css") }}" rel="stylesheet" /> 
  <link href="{{ static_url("css/bootstrap-responsive.css") }}" rel="stylesheet" /> 
 </head> 
 <body> 
  <div class="navbar navbar-fixed-top"> 
   <div class="navbar-inner"> 
    <div class="container-fluid"> 
     <a class="brand" href="#">微信投票 管理后台</a>
    </div> 
   </div> 
  </div> 
  <div class="container-fluid"> 
   <div class="row-fluid"> 
    
    {% module SideBar(select=0) %}
    
    <div class="span9"> 
     <div class="row-fluid"> 
      <div class="page-header"> 
       <h1>添加公众号(大号)</h1> 
      </div> 
      
      <form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="id">公众号 id</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="id" value="gdhscer" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="app_id">app_id</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="app_id" value="wxfcc58491aa0b07d6" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="app_secret">app_secret</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="app_secret" value="d4624c36b6795d1d99dcf0547af5443d" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="token">token</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="token" value="nekocode" />
						</div>
					</div>	
					<div class="control-group">
						<label class="control-label" for="active">接受投票</label>
						<div class="controls">
							<input type="checkbox" id="active" value="1" checked />
						</div>
					</div>
					<div class="form-actions">
						<input type="submit" class="btn btn-success btn-large" value="添加公众号" /> 
            <a class="btn btn-large" href="vote-accounts.html">取消</a>
					</div>					
				</fieldset>
			</form>
      
      
     </div> 
    </div> 
   </div> 
   <hr /> 
   {% module Footer() %}
  </div> 
  <script src="{{ static_url("js/jquery.js") }}"></script> 
  <script src="{{ static_url("js/bootstrap.min.js") }}"></script>   
 </body>
</html>
