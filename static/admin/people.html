<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <title>微信投票 管理后台</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link href="{{ static_url("css/bootstrap.css") }}" rel="stylesheet" /> 
  <link href="{{ static_url("css/site.css") }}" rel="stylesheet" /> 
  <link href="{{ static_url("css/bootstrap-responsive.css") }}" rel="stylesheet" /> 
 </head> 
 <body> 
  <div class="navbar navbar-fixed-top"> 
   <div class="navbar-inner"> 
    <div class="container-fluid"> 
     <a class="brand" href="#">微信投票 管理后台</a>
    </div> 
   </div> 
  </div> 
  <div class="container-fluid"> 
   <div class="row-fluid"> 
    
    {% module SideBar(select=3) %}
    
    <div class="span9"> 
     <div class="row-fluid"> 
      <div class="page-header"> 
       <h1>已投票用户 <small>所有已投票用户</small></h1> 
      </div> 
      
      <div class="control-group">
						<label class="control-label" for="school"><strong>所在学校：</strong></label>
						<div class="controls">
							<select id="school">
								<option value="gzdx">广州大学</option>
                <option value="zsdx">中山大学</option>
							</select>
						</div>
					</div>	
          
      <table class="table table-striped table-bordered table-condensed"> 
       <thead> 
        <tr> 
         <th>微信昵称</th> 
         <th>投票班级</th> 
         <th>邀请票数</th> 
         <th></th> 
        </tr> 
       </thead> 
       <tbody> 
        <tr class="list-users"> 
         <td><strong>nekocode</strong> (openid)</td> 
         <td>软件工程 115 班</td> 
         <td>10</td> 
         <td> 
          <div class="btn-group"> 
           <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">操作 <span class="caret"></span></a> 
           <ul class="dropdown-menu"> 
            <li><a href="#"><i class="icon-pencil"></i> 编辑</a></li> 
            <li><a href="#"><i class="icon-trash"></i> 删除</a></li> 
            <li class="nav-header">其他</li> 
            <li><a href="#"><i class="icon-lock"></i> 公众号信息</a></li> 
           </ul> 
          </div> </td> 
        </tr> 
       </tbody> 
      </table> 
      <div class="pagination"> 
       <ul> 
        <li><a href="#">Prev</a></li> 
        <li class="active"> <a href="#">1</a> </li> 
        <li><a href="#">2</a></li> 
        <li><a href="#">Next</a></li> 
       </ul> 
      </div> 
      <a href="new-user.html" class="btn btn-success">添加公众号</a> 
      <a href="#" class="btn btn-info">按投票数排序</a> 
      <a href="#" class="btn btn-info">筛选班级</a> 
     </div> 
    </div> 
   </div> 
   <hr /> 
   {% module Footer() %}
  </div> 
  <script src="{{ static_url("js/jquery.js") }}"></script> 
  <script src="{{ static_url("js/bootstrap.min.js") }}"></script>   
 </body>
</html>
